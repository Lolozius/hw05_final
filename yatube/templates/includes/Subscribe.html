<div class="mb-5">
  {% if request.user != users %}
    {% if following %}
    <a
      class="btn btn-lg btn-light"
      href="{% url 'posts:profile_unfollow' users.username %}" role="button"
    >
      Отписаться
    </a>
    {% else %}
    <a
      class="btn btn-lg btn-primary"
      href="{% url 'posts:profile_follow' users.username %}" role="button"
    >
      Подписаться
    </a>
    {% endif %}
  {% endif %}
</div>
